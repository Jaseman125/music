<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JASEMAN.COM Music Right Sidebar</title>
    <style>
        #leftrightcontainer {
            width: 98%;
            margin: auto;
            text-align: center;
        }
        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        button {
            margin: 5px;
            padding: 5px 10px;
            font-size: 14px;
        }
        #counter {
            font-size: 20px;
            font-weight: bold;

	#content {
	padding: 0;
    	margin: 0;
    	font-size: 20px;
    	width: 100%;
	white-space: pre-line;
    	border: none;
    	outline: none;
    	background: transparent;
    	line-height: 1.0; /* Adjust as needed */
	display: block; /* Ensures full-width usage */
}
	    
    </style>
</head>
<body>

<div id="leftrightcontainer">
    <div class="buttons">
        <button onclick="prevPage()">⬅️ Prev</button>
        <span id="counter">0</span>
        <button onclick="nextPage()">Next ➡️</button>
    </div>
<div id="content">
THIS DIV IS NECESSARY - DO NOT DELETE IT!
    </div>
</div>

<script>
    let pages = [

`
<a href='http://jaseman.co.uk/albums.php' target='_blank'><img src='https://jaseman125.github.io/img/80s.png' width='100%'></a>

<a href='http://jaseman.co.uk/car-music/car-music.html' target='_blank'><img src='https://jaseman125.github.io/img/car-music.png' width='50%'></a>&nbsp;

<hr>
<p style='font-family: sans-serif; font-weight: bold; font-size: 18px; margin-top: -0px; margin-bottom: 16px;'>I want to add a YouTube playlist here of music videos that allow external embedding</p>
<hr>
<p style='font-family: sans-serif; font-weight: bold; font-size: 18px; margin-top: -0px; margin-bottom: 16px;'>I also want to inport the 80's album playlists from above into this sidebar</p>
<hr>
<p style='font-family: sans-serif; font-weight: bold; font-size: 18px; margin-top: -0px; margin-bottom: 16px;'>USE THE LEFT AND RIGHT ARROWS ABOVE TO BROWSE THE MUSIC PAGES</p>
`,

`<img src='https://jaseman125.github.io/pictures/girls/belinda-carlisle.png' width='100%' id='specific-image'>`,

`<img src='https://jaseman125.github.io/pictures/girls/kate-bush1.png' width='100%' id='specific-image'>`,

`<img src='https://jaseman125.github.io/pictures/girls/madonna2.png' width='100%' id='specific-image'>`,

`<img src='https://jaseman125.github.io/pictures/men/morten-harket1.png' width='100%' id='specific-image'>`,

`<img src='https://jaseman125.github.io/pictures/men/morten-harket4.png' width='100%' id='specific-image'>`

    ];
    
    let currentPage = 0;

    function updateContent() {
        document.getElementById("content").innerHTML = pages[currentPage];
        document.getElementById("counter").innerText = currentPage;
    }

    function nextPage() {
        if (currentPage < pages.length - 1) {
            currentPage++;
            updateContent();
        }
    }

    function prevPage() {
        if (currentPage > 0) {
            currentPage--;
            updateContent();
        }
    }

    updateContent(); // Ensure the initial content is displayed correctly
</script>


</body>
	
</html>
